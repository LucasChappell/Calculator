<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id='background'>
    <div id='calculatorBackground'>
    <div id="answerScreen"></div>
    <div id="calculatorButtons">
        
        <button id="0"class="buttons">0</button>
        <button id="1"class="buttons">1</button>
        <button id="2"class="buttons">2</button>
        <button id="3"class="buttons">3</button>
        <button id="4"class="buttons">4</button>
        <button id="5"class="buttons">5</button>
        <button id="6"class="buttons">6</button>
        <button id="7"class="buttons">7</button>
        <button id="8"class="buttons">8</button>
        <button id="9"class="buttons">9</button>
        <button id="plus"class="buttons">+</button>
        <button id="minus"class="buttons">-</button>
        <button id="multiply"class="buttons">*</button>
        <button id="divide"class="buttons">/</button>
        <button id="sin"class="buttons">sin()</button>
        <button id="cos"class="buttons">cos()</button>
        <button id="tan"class="buttons">tan()</button>
        <button id="root"class='buttons'>Root</button>
        <button id="enter"class="buttons">Enter</button>
        
    </div>
    </div>
</div>
</body>
<footer><script src="script.js"></script></footer>
</html>
